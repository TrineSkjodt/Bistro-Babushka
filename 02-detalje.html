<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detaljer</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <nav>
        <button data-troende="tvivler">Tilbage</button>
    </nav>
    <article>
        <img src="" alt="" class="billede">
        <h2 class="navn"></h2>
        <p class="efternavn"></p>
    </article>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        let person;
        const myHeaders = {
            "x-apikey": "600ec2fb1346a1524ff12de4"
        }
        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${"600ec071ef2e8a1b00024613"}`, {
                headers: myHeaders
            });
            person = await JSONData.json();

            console.log("Person", person);
            visPerson(person);
        }

        function visPerson() {
            document.querySelector(".navn").textContent = person.fornavn + " " + person.efternavn;
            document.querySelector(".billede").src = medieurl + person.billede;
            document.querySelector(".billede").alt = medieurl + person.billede;
            document.querySelector("button").addEventListener("click", tilbageTilPersonGalleri);
        }

        function tilbageTilPersonGalleri() {
            history.back();
        }

    </script>
</body>

</html>
